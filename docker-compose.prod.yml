services:
  db:
    image: postgres:16-alpine
    container_name: taskmanager_db
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: taskmanager_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-secret123}@db:5432/taskmanager
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-for-jwt-tokens-change-in-production-2024}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@company.com}
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    # Volume mount YO'Q — kod image ichida

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api/v1
    container_name: taskmanager_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    # Volume mount YO'Q — faqat nginx + built static fayllar

volumes:
  postgres_data:
